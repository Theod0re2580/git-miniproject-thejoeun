<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header"
        class="navbar bg-base-100 shadow-md fixed top-0 left-0 w-full z-50">
    <div class="navbar-start">
        <a th:href="@{/}" class="text-2xl font-bold hover:text-primary transition-colors duration-200">
            게시판
        </a>
    </div>
    <div class="navbar-center absolute left-1/2 -translate-x-1/2">
        <ul tabindex="-1" class="menu menu-horizontal px-1">
            <th:block th:if="${session.loggedMember==null}">
                <li><a th:href="@{/member/signup}">회원가입</a></li>
                <li><a th:href="@{/member/login}">로그인</a></li>
            </th:block>
            <th:block th:unless="${session.loggedMember==null}">
                <li><a th:href="@{/member/info}" th:text="${session.loggedMember.userName}">장성호</a></li>
                <li><a th:href="@{/member/logout}">로그아웃</a></li>
            </th:block>
            <li><a th:href="@{/board/list}">게시판</a></li>
        </ul>
    </div>
</header>
</html>
