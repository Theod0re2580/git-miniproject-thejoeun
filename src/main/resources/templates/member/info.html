<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head('회원정보')}"></head>
<body class="flex flex-col min-h-screen pt-20 pb-28 bg-base-100">

<header th:replace="~{fragments/header}"></header>

<main class="flex-grow pt-24 pb-28">
    <div class="max-w-4xl mx-auto mt-10 space-y-10">
        <section class="border p-6 rounded-lg bg-base-200">
            <h1 class="text-3xl font-bold mb-6">회원 정보</h1>
            <div class="space-y-2 text-lg">
                <p><strong>아이디:</strong> <span th:text="${member.userID}"></span></p>
                <p><strong>이름:</strong> <span th:text="${member.userName}"></span></p>
                <p><strong>이메일:</strong> <span th:text="${member.userEmail}"></span></p>
                <p><strong>가입일:</strong> <span th:text="${#temporals.format(member.regdate, 'yyyy-MM-dd')}"></span></p>
            </div>
            <div class="mt-5 flex gap-3">
                <a th:href="@{/member/delete}" class="btn btn-error">회원탈퇴</a>
                <a th:href="@{/member/update}" class="btn btn-primary">회원정보 수정</a>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4">내가 쓴 글 ✏️</h2>
            <div th:if="${#lists.isEmpty(myBoardList)}" class="text-gray-500 text-center py-10">
                작성한 게시글이 없습니다.
            </div>

            <div th:unless="${#lists.isEmpty(myBoardList)}">
                <table class="table table-zebra w-full border border-base-300">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>제목</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${myBoardList}">
                        <td th:text="${post.id}"></td>
                        <td>
                            <a th:href="@{/board/{id}/detail(id=${post.id})}" class="link link-hover font-medium" th:text="${post.title}"></a>
                            <span th:if="${post.secretFlag == 1}" class="text-error ml-1">🔒</span>
                        </td>
                        <td th:text="${#temporals.format(post.regdate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${post.hit}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav class="my-5 flex justify-center">
                <div class="join">
                    <a class="join-item btn"
                       th:href="@{/member/info(page=${responsePageDto.page - 1}, size=${responsePageDto.size})}"
                       th:classappend="${!responsePageDto.hasPrev} ? 'btn-disabled'">이전</a>

                    <th:block th:each="num : ${#numbers.sequence(responsePageDto.getStartPage(5), responsePageDto.getEndPage(5))}">
                        <a class="join-item btn"
                           th:text="${num}"
                           th:href="@{/member/info(page=${num}, size=${responsePageDto.size})}"
                           th:classappend="${num == responsePageDto.page} ? 'btn-primary'"></a>
                    </th:block>

                    <a class="join-item btn"
                       th:href="@{/member/info(page=${responsePageDto.page + 1}, size=${responsePageDto.size})}"
                       th:classappend="${!responsePageDto.hasNext} ? 'btn-disabled'">다음</a>
                </div>
            </nav>
        </section>

        <div class="text-center">
            <a th:href="@{/board/list}" class="btn btn-outline mt-5">게시판으로 이동</a>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer::footer-sns}"></footer>
</body>
</html>
