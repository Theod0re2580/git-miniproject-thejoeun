<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head('로그인')}"></head>
<link rel="stylesheet" th:href="@{/css/login.css}">
<body class="flex flex-col min-h-screen bg-base-100">

<header th:replace="~{fragments/header}"></header>

<main class="flex-grow pt-10 pb-20">
    <div id="section">
        <h1 class="page-name">로그인</h1>

        <form th:action="@{/member/login}" method="post" th:object="${loginDto}">
            <!-- 오류 메시지 -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-error shadow mb-4">
                <ul class="list-disc pl-5">
                    <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                </ul>
            </div>

            <!-- 아이디 -->
            <div class="userID">
                <input type="text" th:field="*{userID}" placeholder="아이디를 입력하세요." required>
            </div>

            <!-- 비밀번호 -->
            <div class="userPW">
                <input type="password" th:field="*{userPW}" placeholder="비밀번호를 입력하세요." required>
            </div>

            <!-- 로그인 버튼 -->
            <div class="login-bt">
                <button type="submit">로그인</button>
            </div>
        </form>
    </div>
</main>

<footer th:replace="~{fragments/footer::footer-sns}"></footer>

<!-- ✅ 알림 메시지 추가 (맨 아래에 넣기) -->
<script th:inline="javascript">
    const msg = /*[[${msg}]]*/ null;
    if (msg) {
        alert(msg);
    }
</script>

</body>
</html>
