<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head('회원정보 수정')}"></head>
<body>
<header th:replace="~{fragments/header}"></header>

<div class="w-full max-w-2xl mx-auto mt-10">
    <h1 class="text-3xl font-bold text-center mb-6">회원정보 수정</h1>

    <form th:action="@{/member/update}" method="post">
        <div class="mb-4">
            <label class="block font-bold mb-1">아이디</label>
            <input type="text" th:value="${memberDto.userID}" name="userID" readonly class="input input-bordered w-full"/>
        </div>

        <div class="mb-4">
            <label class="block font-bold mb-1">이름</label>
            <input type="text" th:value="${memberDto.userName}" name="userName" required class="input input-bordered w-full"/>
        </div>

        <div class="mb-4">
            <label class="block font-bold mb-1">이메일</label>
            <input type="email" th:value="${memberDto.userEmail}" name="userEmail" required class="input input-bordered w-full"/>
        </div>

        <div class="mb-4">
            <label class="block font-bold mb-1">비밀번호</label>
            <input type="password" name="userPW" placeholder="새 비밀번호 입력" class="input input-bordered w-full"/>
        </div>

        <div class="text-right">
            <button type="submit" class="btn btn-primary">수정 완료</button>
            <a th:href="@{/member/info}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>

<script th:if="${msg != null}" th:inline="javascript">
    alert([[${msg}]]);
</script>

<div th:replace="~{fragments/footer::footer-sns}"></div>
</body>
</html>
