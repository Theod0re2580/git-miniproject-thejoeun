<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head('회원탈퇴')}"></head>
<link rel="stylesheet" th:href="@{/css/member-delete.css}">
<body class="flex flex-col min-h-screen bg-base-100">

<header th:replace="~{fragments/header}"></header>

<main class="flex-grow pt-24 pb-28">
    <div id="section">
        <h1>회원탈퇴</h1>

        <div class="warning">
            ⚠️ 탈퇴 시 작성하신 게시글은 유지되며, 계정 정보는 완전히 삭제됩니다.
        </div>

        <form action="../member/delete" method="post">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">PASSWORD</span>
                </label>
                <input type="password" placeholder="비밀번호를 입력하세요" name="userPW" required>
            </div>

            <button type="submit" class="btn-delete">회원탈퇴</button>
        </form>
    </div>
</main>

<footer th:replace="~{fragments/footer::footer-sns}"></footer>
</body>
</html>
