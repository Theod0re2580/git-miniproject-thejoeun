<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head('회원탈퇴')}"></head>
<body class="flex flex-col min-h-screen pt-20 pb-28 bg-base-100">

<header th:replace="~{fragments/header}"></header>

<main class="flex-grow pt-24 pb-28">
    <form action="../member/delete" method="post" class="max-w-2xl mx-auto space-y-4">
        <h1 class="text-3xl my-10 text-center font-bold">회원탈퇴</h1>

        <div class="form-control">
            <label class="label mb-2">
                <span class="label-text font-bold">PASSWORD</span>
            </label>
            <input type="password" placeholder="비밀번호 입력" name="userPW"
                   class="input input-bordered w-full"/>
        </div>

        <div class="form-control mt-6">
            <button class="btn btn-error w-full">회원탈퇴</button>
        </div>
    </form>
</main>

<footer th:replace="~{fragments/footer::footer-sns}"></footer>
</body>
</html>
