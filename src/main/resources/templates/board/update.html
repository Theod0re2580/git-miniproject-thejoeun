<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col items-center py-10">

<h1 class="text-3xl font-bold mb-8">게시글 수정</h1>

<form action="/board/update" method="post"
      class="w-full max-w-lg bg-white p-6 shadow-lg rounded-lg space-y-4">

    <input type="hidden" name="id" th:value="${board.id}">

    <div>
        <label class="block mb-1 font-medium">제목</label>
        <input type="text" name="title" th:value="${board.title}" required
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
        <label class="block mb-1 font-medium">내용</label>
        <textarea name="content" th:text="${board.content}" required
                  class="w-full border rounded-lg px-3 py-2 h-32 focus:ring-2 focus:ring-blue-400"></textarea>
    </div>

    <div class="flex justify-between pt-4">
        <button type="submit" class="px-5 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
            수정 완료
        </button>
        <button th:onclick="|location.href='/board/delete/${board.id}'|" type="button"
                class="px-5 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
            삭제하기
        </button>
    </div>
</form>

</body>
</html>
