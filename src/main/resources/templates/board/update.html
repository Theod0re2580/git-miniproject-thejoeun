<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head('글 수정')}"></head>
<body class="flex flex-col min-h-screen bg-base-100">
<header th:replace="~{fragments/header}"></header>

<main class="flex-grow pt-24 pb-28">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">게시글 수정</h1>
        <form th:action="@{/board/update}" method="post">
            <input type="hidden" name="id" th:value="${boardDto.id}">
            <div class="mb-4"><label>제목</label><input type="text" name="title" th:value="${boardDto.title}" class="input input-bordered w-full" required></div>
            <div class="mb-4"><label>내용</label><textarea name="content" rows="10" class="textarea textarea-bordered w-full" th:text="${boardDto.content}" required></textarea></div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">수정 완료</button>
                <a th:href="@{/board/{id}/detail(id=${boardDto.id})}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</main>

<footer th:replace="~{fragments/footer::footer-sns}"></footer>
</body>
</html>
