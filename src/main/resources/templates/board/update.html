<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head('글 수정')}"></head>
<link rel="stylesheet" th:href="@{/css/update.css}">
<body class="flex flex-col min-h-screen bg-base-100">

<header th:replace="~{fragments/header}"></header>

<main>
    <div class="update-container">
        <h1>게시글 수정</h1>

        <form th:action="@{/board/update}" method="post">
            <input type="hidden" name="id" th:value="${boardDto.id}">

            <!-- 제목 -->
            <div class="mb-4">
                <label>제목</label>
                <input type="text" name="title" th:value="${boardDto.title}" required>
            </div>

            <!-- 내용 -->
            <div class="mb-4">
                <label>내용</label>
                <textarea name="content" rows="10" th:text="${boardDto.content}" required></textarea>
            </div>

            <!-- ✅ 비밀글 설정 영역 -->
            <div class="secret-section">
                <label class="secret-label">
                    <input type="checkbox" name="secretFlag" value="1"
                           th:checked="${boardDto.secretFlag == 1}" id="secretFlag">
                    비밀글로 설정
                </label>

                <div id="secretPwBox" class="hidden">
                    <label>비밀글 비밀번호</label>
                    <input type="password" name="secretPw"
                           placeholder="비밀글일 경우 비밀번호 입력"
                           th:value="${boardDto.secretFlag == 1 ? boardDto.secretPw : ''}">
                </div>
            </div>

            <!-- 버튼 -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">수정 완료</button>
                <a th:href="@{/board/{id}/detail(id=${boardDto.id})}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</main>

<footer th:replace="~{fragments/footer::footer-sns}"></footer>

<script>
    // ✅ 비밀글 체크시 비밀번호 입력창 표시
    document.addEventListener('DOMContentLoaded', () => {
        const checkbox = document.getElementById('secretFlag');
        const pwBox = document.getElementById('secretPwBox');

        const togglePwBox = () => {
            pwBox.classList.toggle('hidden', !checkbox.checked);
        };

        checkbox.addEventListener('change', togglePwBox);
        togglePwBox(); // 초기 상태 반영
    });
</script>

</body>
</html>
