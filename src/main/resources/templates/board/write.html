<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head('글쓰기')}"></head>
<body>
<header th:replace="~{fragments/header}"></header>

<form th:action="@{/board/write}" method="post" th:object="${boardDto}"
      class="max-w-2xl mx-auto mt-10 space-y-4">

    <!-- 제목 -->
    <h1 class="text-3xl my-10 font-bold text-center">글쓰기</h1>
    <div class="form-control">
        <label class="label">
            <span class="label-text font-bold mb-2">제목</span>
        </label>
        <input type="text" th:field="*{title}" placeholder="제목을 입력하세요"
               class="input input-bordered w-full" required/>
        <div th:if="${#fields.hasErrors('title')}"
             th:errors="*{title}"
             class="text-error text-sm mt-1"></div>
    </div>

    <!-- 글쓴이 -->
    <div class="form-control">
        <label class="label">
            <span class="label-text font-bold mb-2">글쓴이</span>
        </label>
        <input type="text" th:field="*{writer}" placeholder="작성자 이름"
               class="input input-bordered w-full"
               th:value="${session.loggedMember.userName}" readonly/>
        <div th:if="${#fields.hasErrors('writer')}"
             th:errors="*{writer}"
             class="text-error text-sm mt-1"></div>
    </div>

    <!-- 내용 -->
    <div class="form-control">
        <label class="label">
            <span class="label-text font-bold mb-2">내용</span>
        </label>
        <textarea th:field="*{content}" placeholder="내용을 입력하세요"
                  class="textarea textarea-bordered h-40 w-full" required></textarea>
        <div th:if="${#fields.hasErrors('content')}"
             th:errors="*{content}"
             class="text-error text-sm mt-1"></div>
    </div>

    <!-- ✅ 비밀글 체크박스 -->
    <div class="form-control flex flex-row items-center gap-2">
        <input type="checkbox" th:field="*{secretFlag}" value="1" id="secretCheck">
        <label for="secretCheck">비밀글로 설정</label>
        <input type="hidden" name="secretFlag" value="0" />
    </div>

    <!-- 비밀번호 입력창 -->
    <div class="form-control hidden" id="secretPwContainer">
        <label class="label"><span class="label-text font-bold mb-2">비밀글 비밀번호</span></label>
        <input type="password" th:field="*{secretPw}" id="secretPwInput"
               placeholder="입력하지 않으면 회원 비밀번호로 설정됩니다"
               class="input input-bordered w-full"/>
    </div>

    <!-- 버튼 -->
    <div class="form-control mt-6">
        <button class="btn btn-primary w-full">등록</button>
    </div>
    <div th:replace="~{fragments/footer::footer-sns}"></div>
</form>
<script>
    const check = document.getElementById("secretCheck");
    const container = document.getElementById("secretPwContainer");
    const input = document.getElementById("secretPwInput");

    check.addEventListener("change", () => {
        if (check.checked) {
            container.classList.remove("hidden");
        } else {
            container.classList.add("hidden");
            input.value = "";
        }
    });
</script>
</body>
</html>
