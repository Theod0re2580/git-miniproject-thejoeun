<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head('글쓰기')}"></head>
<body class="flex flex-col min-h-screen bg-base-100">
<header th:replace="~{fragments/header}"></header>

<main class="flex-grow pt-24 pb-28">
    <h1 class="text-3xl font-bold text-center mb-8">게시글 작성</h1>
    <form action="/board/insert" method="post" class="w-full max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg space-y-4">
        <div><label>제목</label><input type="text" name="title" required class="input input-bordered w-full"/></div>
        <div><label>내용</label><textarea name="content" required class="textarea textarea-bordered w-full h-32"></textarea></div>
        <div><label>작성자</label><input type="text" name="writer" required class="input input-bordered w-full"/></div>
        <div><label>비밀번호</label><input type="password" name="password" required class="input input-bordered w-full"/></div>
        <div class="flex justify-between pt-4">
            <button type="submit" class="btn btn-primary">등록</button>
            <a th:href="@{/board/list}" class="btn">목록</a>
        </div>
    </form>
</main>

<footer th:replace="~{fragments/footer::footer-sns}"></footer>
</body>
</html>
