<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col items-center py-10">

<h1 class="text-3xl font-bold mb-8">게시글 작성</h1>

<form action="/board/insert" method="post"
      class="w-full max-w-lg bg-white p-6 shadow-lg rounded-lg space-y-4">

    <div>
        <label class="block mb-1 font-medium">제목</label>
        <input type="text" name="title" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
        <label class="block mb-1 font-medium">내용</label>
        <textarea name="content" required class="w-full border rounded-lg px-3 py-2 h-32 focus:ring-2 focus:ring-blue-400"></textarea>
    </div>

    <div>
        <label class="block mb-1 font-medium">작성자</label>
        <input type="text" name="writer" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
        <label class="block mb-1 font-medium">비밀번호</label>
        <input type="password" name="password" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="flex justify-between pt-4">
        <button type="submit" class="px-5 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
            등록
        </button>
        <a href="/board/list" class="px-5 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition">
            목록
        </a>
    </div>
</form>

</body>
</html>
