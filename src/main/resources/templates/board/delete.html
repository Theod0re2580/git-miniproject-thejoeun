<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 삭제 확인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col items-center py-10">

<h1 class="text-3xl font-bold mb-8 text-red-600">게시글 삭제</h1>

<form action="/board/delete" method="post"
      class="w-full max-w-md bg-white p-6 shadow-lg rounded-lg space-y-4">

    <input type="hidden" name="id" th:value="${board.id}">

    <div>
        <label class="block mb-1 font-medium">제목 확인</label>
        <input type="text" name="title" required placeholder="제목을 입력하세요"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-400">
    </div>

    <div>
        <label class="block mb-1 font-medium">비밀번호</label>
        <input type="password" name="password" required placeholder="비밀번호를 입력하세요"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-400">
    </div>

    <div class="flex justify-between pt-4">
        <button type="submit" class="px-5 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
            삭제
        </button>
        <a href="/board/list" class="px-5 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition">
            목록
        </a>
    </div>

    <p class="text-red-600 text-sm mt-2" th:text="${error}"></p>
</form>

</body>
</html>
