<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head('게시글 삭제')}"></head>
<body class="flex flex-col min-h-screen bg-base-100">
<header th:replace="~{fragments/header}"></header>

<main class="flex-grow pt-24 pb-28">
    <h1 class="text-3xl font-bold mb-8 text-center text-red-600">게시글 삭제</h1>
    <form action="/board/delete" method="post" class="w-full max-w-md mx-auto bg-white p-6 shadow-lg rounded-lg space-y-4">
        <input type="hidden" name="id" th:value="${board.id}">
        <div>
            <label class="block mb-1 font-medium">제목 확인</label>
            <input type="text" name="title" required placeholder="제목을 입력하세요"
                   class="input input-bordered w-full"/>
        </div>
        <div>
            <label class="block mb-1 font-medium">비밀번호</label>
            <input type="password" name="password" required placeholder="비밀번호를 입력하세요"
                   class="input input-bordered w-full"/>
        </div>
        <div class="flex justify-between pt-4">
            <button type="submit" class="btn btn-error">삭제</button>
            <a th:href="@{/board/list}" class="btn">목록</a>
        </div>
        <p class="text-error text-sm mt-2" th:text="${error}"></p>
    </form>
</main>

<footer th:replace="~{fragments/footer::footer-sns}"></footer>
</body>
</html>
